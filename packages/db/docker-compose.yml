name: yoda.fun

services:
  postgres:
    image: postgres:17
    container_name: yoda.fun-postgres
    environment:
      POSTGRES_DB: yoda.fun
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5532:5432"
    volumes:
      - yoda.fun_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: yoda.fun-redis
    ports:
      - "6479:6379"
    volumes:
      - yoda.fun_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: yoda.fun-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - yoda.fun_minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  minio-init:
    image: minio/mc
    container_name: yoda.fun-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/yoda-fun-storage;
      exit 0;
      "
    restart: "no"

volumes:
  yoda.fun_postgres_data:
  yoda.fun_redis_data:
  yoda.fun_minio_data:
